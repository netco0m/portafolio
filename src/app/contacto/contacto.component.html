<div class="fullscreen-image-section" appVisibility tabindex="0">
  <!-- Imagen de fondo -->
  <div class="fullscreen-image">
    <img src="assets/images/contacto02.jpg" alt="Nick Toledo" class="fullscreen-image">
  </div>

  <!-- Contenedor principal para imagen circular y formulario -->
  <div class="content-container">
    <!-- Imagen circular -->
    <div class="image-container" appVisibility tabindex="0">
      <img src="assets/images/yo.jpg" alt="Nick Toledo" class="profile-image">
    </div>

    <div class="image-overlay" appVisibility tabindex="0">
      <h1>Nick Toledo</h1>
      <h2>Proyectos</h2>
      <p>Bienvenidos</p>
    </div>

    <!-- SecciÃ³n derecha con fondo sombreado e inputs -->
    <div class="form-section">
      <h2>Enviar Mensaje</h2>
      <form (submit)="sendMessage(); $event.preventDefault()">
        <label for="email">Correo:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Ingrese su correo" required>

        <label for="message">Mensaje:</label>
        <textarea id="message" [(ngModel)]="message" name="message" placeholder="Escriba su mensaje" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>
</div>
